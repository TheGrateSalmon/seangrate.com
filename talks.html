    { title: 'Betti tables forcing failure of the Weak Lefschetz Property', 
      venue: 'Workshop on Lefschetz Properties in Algebra, Geometry, Topology and Combinatorics',
      date: new Date('2023-05-18'), 
      location: 'Fields Institute',
      city: 'Toronto, ON',
      extras: { notes: '', code: '', slides: '', video: 'https://youtu.be/wRT48OpfviU?si=s9P3anVzmZ4bqPKl' } },
    { title: 'A brief introduction to tropical geometry', 
      venue: 'Graduate Student Seminar',
      date: new Date('2022-08-31'), 
      location: 'Auburn University',
      city: 'Auburn, AL',
      extras: { notes: './misc/notes/intro_tropical.pdf', code: '', slides: '', video: '' } },

    { title: 'Tropical algebra', 
      venue: 'Graduate Algebra Seminar',
      date: new Date('2021-07-06'),
      location: 'Auburn University',
      city: 'Auburn, AL',
      extras: { notes: '', code: '', slides: '', video: '' } },
    { title: 'Geometry in noncommutative algebra', 
      venue: 'First-Year Graduate Student Seminar',
      date: new Date('2021-01-21'), 
      location: 'Auburn University',
      city: 'Auburn, AL',
      extras: { notes: './misc/notes/heisenberg.pdf', code: '', slides: '', video: '' } },
    { title: 'What/Why/How of neural networks', 
      venue: 'First-Year Graduate Student Seminar',
      date: new Date('2020-11-19'), 
      location: 'Auburn University',
      city: 'Auburn, AL',
      extras: { notes: './misc/notes/neural_networks.pdf', code: 'https://gist.github.com/TheGrateSalmon/080ab4da33be27924825a2b530754faa', slides: '', video: '' } }
    ];

    // calculate date differences
    const oldestDate = timelineEvents[timelineEvents.length - 1].date; // last event is the oldest
    const recentDate = timelineEvents[0].date; // first event is the most recent
    const totalSpan = oldestDate - recentDate;

    // determine proportional spacing
    timelineEvents.forEach(event => {
    event.position = (event.date - oldestDate) / totalSpan * 100;
    });

    // generate the timeline in HTML
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const timelineContainer = document.getElementById('timeline');
    timelineEvents.forEach((event, idx) => {
        const eventContainer = document.createElement('div');
        eventContainer.className = idx % 2 === 0 ? 'container left' : ' container right';
        eventContainer.style.top = `${event.position}%`;
       
        const content = document.createElement('div');
        content.className = 'content'; 
        // string formatting for event
        const title = document.createElement('h4');
        title.innerText = `\"${event.title}\"`;
        const details = document.createElement('p');
        details.innerText = `${event.venue}
                             ${event.location}, ${event.city}
                             ${months[event.date.getMonth()]} ${event.date.getFullYear()}`;
        // extra links
        const extrasElements = [];
        if (event.extras.notes) {
            // icon
            const icon = document.createElement('i');
            icon.className = 'fa fa-file-pdf-o';
            // link
            const link = document.createElement('a');
            link.className = 'weblink';
            link.href = event.extras.notes;
            link.innerText = 'Notes';
            
            const extra = document.createElement('span')
            extra.appendChild(icon);
            extra.appendChild(document.createTextNode(' '));
            extra.appendChild(link);
            extrasElements.push(extra);
        }
        if (event.extras.code) {
            // icon
            const icon = document.createElement('i');
            icon.className = 'fa fa-keyboard-o';
            // link
            const link = document.createElement('a');
            link.className = 'weblink';
            link.href = event.extras.code;
            link.target = '_blank';
            link.innerText = 'Code';
                        
            const extra = document.createElement('span')
            extra.appendChild(icon);
            extra.appendChild(document.createTextNode(' '));
            extra.appendChild(link);
            extrasElements.push(extra);
        }
        if (event.extras.slides) {
            // icon
            const icon = document.createElement('i');
            icon.className = 'fa fa-file-pdf-o';
            // link
            const link = document.createElement('a');
            link.className = 'weblink';
            link.href = event.extras.slides;
            link.innerText = 'Slides';
                        
            const extra = document.createElement('span')
            extra.appendChild(icon);
            extra.appendChild(document.createTextNode(' '));
            extra.appendChild(link);
            extrasElements.push(extra);
        }
        if (event.extras.video) {
            // icon
            const icon = document.createElement('i');
            icon.className = 'fa fa-video-camera';
            // link
            const link = document.createElement('a');
            link.className = 'weblink';
            link.href = event.extras.video;
            link.target = '_blank';
            link.innerText = 'Video';
                        
            const extra = document.createElement('span')
            extra.appendChild(icon);
            extra.appendChild(document.createTextNode(' '));
            extra.appendChild(link);
            extrasElements.push(extra);
        }

        // add a '|' between links
        extrasElements.forEach((element, idx) => {
            if (idx === 0) {
                details.appendChild(document.createElement('br'));
                details.appendChild(document.createElement('br'));
            }
            else {
            details.appendChild(document.createTextNode(' | '));
            }
            details.appendChild(element);
        });

        content.appendChild(title);
        content.appendChild(details);

        eventContainer.appendChild(content);
        timelineContainer.appendChild(eventContainer);
    });
</script>
